<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>

    <style>
        #area{
            font: normal 20pt Arial;
            background-color: rgb(31, 104, 31);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
           
        }

        
    </style>
</head>
<body>
    <div id="area" >
        interaja...

    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar(){
           
            a.innerText = 'clicou'
            a.style.background = 'red'
           
           

        }

        function entrar(){
            a.innerText = 'clica ai'
        }

        function saiu(){
            a.innerText = 'ta fora'
            a.style.background = 'rgb(31, 104, 31)'
        }
    </script>
</body>
</html>
