<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país você é</title>
</head>
<body>
    <h1>Em qual país vocês nasceu</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="checar" onclick="checando()">
    <div id="res">

    </div>

    <script>
        function checando(){
            var p = document.getElementById('pais')
            var res = document.getElementById('res')
            var pais = (p.value)
            res.innerHTML = `Você é do(a) ${pais}`
            if(pais == 'Brasil'){
                res.innerHTML += `<p>Brasileiro</p>`

            } else {
                res.innerHTML += `<p>Estrangeiro</p>`  
            }
            
            
        }
    </script>
</body>
</html>
